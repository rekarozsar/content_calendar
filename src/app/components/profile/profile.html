<div class="profile-card" *ngIf="user">
  <div class="profile-row">
    <div>
      <p class="label">Username</p>
      <p class="value">{{ user.name }}</p>
    </div>
    <button class="button-75 edit-btn" (click)="onEdit()">Edit</button>
  </div>

  <div class="profile-row">
    <div>
      <p class="label">Email</p>
      <p class="value">{{ user.email }}</p>
    </div>
  </div>
</div>

<button class="button-75 change-password-btn" (click)="onChangePassword()">
  Change password
</button>
