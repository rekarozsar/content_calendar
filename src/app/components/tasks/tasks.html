<div class="tasks-list">
  <div *ngFor="let task of tasks" class="task-card" (click)="selectTask(task)">

    <!-- LEFT SIDE -->
    <div class="task-main">

      <!-- Title row -->
      <div class="task-title">
        {{ task.title }}
      </div>

      <!-- Post by -->
      <div class="task-postby" *ngIf="task.post_by">
        Post by: {{ task.post_by | date:'mediumDate' }}
      </div>

      <!-- Icons row -->
      <div class="task-icons">
        <i *ngIf="task.facebook_post || task.facebook_event"
           nz-icon nzType="facebook" nzTheme="outline"></i>

        <i *ngIf="task.instagram_post || task.story"
           nz-icon nzType="instagram" nzTheme="outline"></i>

        <i *ngIf="task.discord_post"
           nz-icon nzType="discord" nzTheme="outline"></i>
      </div>

      <!-- Graphics field -->
      <div class="task-graphics">
        {{ task.roleText }}
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="task-actions">
      <button class="signoff-btn button-75" (click)="signOff(task); $event.stopPropagation()">
        Cancel task
      </button>
    </div>

  </div>
</div>
