<div class="users-wrapper">
  <button class="button-75 new-btn">New User</button>
  <nz-card
    *ngFor="let user of users"
    class="user-card"
  >
    <div class="user-info">
      <div class="name">{{ user.name }}</div>
      <div class="email">{{ user.email }}</div>
      <div class="admin" *ngIf="user.admin">Admin</div>
    </div>

    <div class="user-actions">
      <button class="button-75 admin-btn">Make Admin</button>
      <button class="button-75 edit-btn">Edit</button>
      <button class="button-75 delete-btn">Delete</button>
    </div>
  </nz-card>
</div>
